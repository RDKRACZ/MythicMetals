plugins {
	id 'fabric-loom' version '0.6-SNAPSHOT'
	id 'maven-publish'
}

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

repositories {
	maven {url = "https://jitpack.io"}
	maven {url = "https://www.cursemaven.com"}
	maven {url = "https://maven.shedaniel.me/"}
}

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	// Enchant Giver
	modApi ("curse.maven:enchantgiver-430733:${project.enchantgiver_id}"){
		exclude(group: "net.fabricmc.fabric-api")
	}
	include("curse.maven:enchantgiver-430733:${project.enchantgiver_id}")

	// Alloy Forgery
	modApi ("curse.maven:alloy_forgery-438718:${project.alloyforgery_id}") {
		exclude(group: "net.fabricmc.fabric-api")
	}
	
	// config
	modImplementation("me.shedaniel.cloth:cloth-config-fabric:${project.cloth_version}") {
		exclude(group: "net.fabricmc.fabric-api")
	}
	modImplementation("me.sargunvohra.mcmods:autoconfig1u:${project.autoconfig_version}") {
		exclude(group: "net.fabricmc.fabric-api")
	}

	// modmenu
	modApi("io.github.prospector:modmenu:${project.modmenu_version}") {
		exclude(group: "net.fabricmc.fabric-api")
	}

	processResources {
		inputs.property "version", project.version

		filesMatching("fabric.mod.json") {
			expand "version": project.version
		}
	}

	tasks.withType(JavaCompile).configureEach {
		it.options.encoding = "UTF-8"
	}

	jar {
		from "LICENSE"
	}
}